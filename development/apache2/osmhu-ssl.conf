<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName localhost
		ServerAlias osmhu.lan
		DocumentRoot /var/www/distribution

		SetEnv APPLICATION_ENV "development"

		SSLEngine on

		SSLCertificateFile /var/www/development/self-signed-ssl/osmhu.lan.pem
		SSLCertificateKeyFile /var/www/development/self-signed-ssl/osmhu.lan-key.pem

		<Directory /var/www/distribution>
			DirectoryIndex index.shtml
			Options Indexes FollowSymLinks Includes
			AllowOverride All
			AddType application/x-httpd-php .php
			Require all granted
		</Directory>
	</VirtualHost>
</IfModule>
